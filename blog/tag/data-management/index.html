    <!-- JavaScript to enable popovers -->
    <script>
      $(document).ready(function(){
        $('[data-toggle="popover"]').popover({
          html:true,
          trigger:"focus",
          placement:"auto",
        });
      });
    </script>

    <!-- JavaScript to enable tooltips; give delay before tooltips vanish, and allows for hover-over-box capabilities -->
    <script>
      jQuery(document).ready(function() {
        jQuery('[data-toggle="tooltip"]').each(function() {
          var $elem = jQuery(this);
          $elem.tooltip({
            html:true,
            container: $elem,
            delay: {hide:400}
          });
        });
      });
