---
layout: default
title: Blog
---

<div class="row">
    <div class="col-lg-10">
        <h1>Latest Posts</h1>
    </div>
    <div class="col-lg-2">
        <a class="btn btn-primary btn-sm mt-2" style="margin: 0;" href="feed.xml" target="_blank">
            <img height="15mm" src="/img/rss-feed.png"/>  Blog RSS Feed
        </a>
    </div>
</div>

  {% for post in site.posts %}
    <div class="row">
    	<div class="col-lg-12">
    		<h2><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h2>
    		<p>{{ post.excerpt }} (<a href="{{ post.url }}">read more</a>)</p>
    	</div>
    </div>
  {% endfor %}
