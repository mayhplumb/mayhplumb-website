---
layout: default
title: Blog
---

<div class="row">
    <div class="col-lg-12">
        <h1>Latest Posts</h1>
    </div>
</div>

  {% for post in site.posts %}
    <div class="row">
    	<div class="col-lg-12">
    		<h2><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h2>
    		<p>{{ post.excerpt }} (<a href="{{ post.url }}">read more</a>)</p>
    	</div>
    </div>
  {% endfor %}
