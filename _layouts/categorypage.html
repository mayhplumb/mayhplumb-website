---
layout: blogpage
title: Posts in the {{ page.category}} category
---

{% for post in site.categories[page.category] %}
	<div class="row">
    	<div class="col-lg-12">
    		<h2><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h2>
    		{% include post-metadata.html %}
    		{% include post-excerpt.html %}
    	</div>
    </div>
{% endfor %}
