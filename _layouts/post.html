---
layout: default
---

<div class="row">
    <div class="col-lg-10">
        <h1>{{ page.title }}</h1>
        <p class="post-date">posted {{ page.date | date_to_string }} by {{ page.author }}</p>
    </div>
    <div class="col-lg-2">
        <a class="btn btn-primary btn-sm mt-2" style="margin: 0;" href="feed.xml" target="_blank">
            <img height="15mm" src="/img/rss-feed.png"/>  Blog RSS Feed
        </a>
    </div>
</div>

{{ content }}
