---
layout: default
title: Posts tagged {{ page.tag}}
---

<h1>Posts tagged "{{ page.tag }}"</h1>

{% for post in site.tags[page.tag] %}
	<div class="row">
    	<div class="col-lg-12">
    		<h2><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h2>
    		{% include post-metadata.html %}
    		{% include post-excerpt.html %}
    	</div>
    </div>
{% endfor %}
